version: 2

sources:
  - name: stripe
    database: raw
    tables:
      - name: payment
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: day}
          error_after: {count: 24, period: day}
        columns:
        - name: id
          tests:
            - unique
            - not_null